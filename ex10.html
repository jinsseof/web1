<!doctype html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Object</h1>
        <h2>Create</h2>
        <script>
            var fruits = {
                "main":"apple",
                "sub":"banana"
            };
            document.write("main : "+fruits.main+"<br>");
            document.write("sub : "+fruits.sub+"<br>");
            fruits.third = "grapes";
            document.write("third : "+fruits.third+"<br>");
            fruits["fourth fruit"] = "pineapple";
            document.write("fourth fruit : "+fruits["fourth fruit"]+"<br>");
        </script>
        <h2>Iterate</h2>
        <script>
            for (var key in fruits) {
                document.write(key+" : "+fruits[key]+"<br>");
            }
        </script>
        <h2>Property & Method</h2>
        <script>
            fruits.showAll = function() {
                for (var key in fruits) {
                    document.write(key+" : "+this[key]+"<br>");
                }
            }
            fruits.showAll();
        </script>
    </body>
</html>
