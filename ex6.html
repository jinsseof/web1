<!doctype html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Array</h1>
        <h2>Syntax</h2>
        <script>
            var fruit = ["apple", "banana"];
        </script>
        <h2>get</h2>
        <script>
            document.write(fruit[0]);
            document.write(fruit[1]);
        </script>
        <h2>add</h2>
        <script>
            document.write("push grapes in array fruit");
            fruit.push("grapes");
        </script>
        <h2>count</h2>
        <script>
            document.write(fruit.length);
        </script>
    </body>
</html>
