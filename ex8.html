<!doctype html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Loop & Array</h1>
        <h2>Syntax</h2>
        <script>
            var fruit = ["apple", "banana", "grapes", "pineapple"];
        </script>
        <h2>Fruits</h2>
        <ul>
            <script>
                var i = 0;
                while (i < fruit.length) {
                    document.write('<li><a href="http://'+fruit[i]+'.com">'+fruit[i]+'</a></li>');
                    i++;
                }
            </script>
        </ul>
    </body>
</html>
